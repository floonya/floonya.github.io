<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floonya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
        }

        .wave-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100px;
            background: linear-gradient(90deg, transparent, rgba(30, 30, 30, 0.5), transparent);
            z-index: -1;
        }

        .wave-left {
            left: 0;
            transform: rotate(180deg);
            background: linear-gradient(90deg, transparent, rgba(30, 30, 30, 0.5), transparent);
        }

        .wave-right {
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(30, 30, 30, 0.5), transparent);
        }

        .content {
            max-width: 600px;
            padding: 40px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #bb86fc;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .social-button {
            padding: 12px 25px;
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .social-button:hover {
            background-color: #2a2a2a;
        }

        .social-button:active {
            background-color: #bb86fc;
            color: #121212;
            transform: scale(0.98);
        }

        .project-text {
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
            color: #888;
        }

        @media (max-width: 768px) {
            .wave {
                width: 50px;
            }
            
            .content {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave wave-left"></div>
        
        <div class="content">
            <h1>floonya</h1>
            
            <div class="button-container">
                <a href="https://www.tiktok.com/@MS4wLjABAAAAkY0K6Dxy62qNKkOOUZPwY4jwhlRv6-mBVCTGHikZHx-HWAUC43R6gbzHydUMJvIT?lang=ru-RU" class="social-button" target="_blank">TikTok</a>
                <a href="https://t.me/LIVEEWIRE" class="social-button" target="_blank">Telegram</a>
                <a href="https://t.me/floonyabio" class="social-button" target="_blank">Telegram bio</a>
                <a href="https://steamcommunity.com/id/zoryys/" class="social-button" target="_blank">Steam main</a>
                <a href="https://steamcommunity.com/id/floonya" class="social-button" target="_blank">Steam twink</a>
                <a href="https://on.soundcloud.com/AI7ZlGQ2hLqUWZ5zD7" class="social-button" target="_blank">SoundCloud main playlist</a>
                <a href="https://t.me/allah_onsky" class="social-button" target="_blank">Ишак</a>
            </div>
        </div>
        
        <div class="wave wave-right"></div>
    </div>

    <div class="project-text">my project: empty shop 6.7k (sold)</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.social-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Сбрасываем цвет у всех кнопок
                    buttons.forEach(btn => {
                        btn.style.backgroundColor = '#1f1f1f';
                        btn.style.color = '#e0e0e0';
                    });
                    
                    // Устанавливаем новый цвет для нажатой кнопки
                    this.style.backgroundColor = '#bb86fc';
                    this.style.color = '#121212';
                });
            });
        });
    </script>
</body>
</html>
